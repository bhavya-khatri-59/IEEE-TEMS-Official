# Main redirect rule for SPA - must handle all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Specific redirects for your known routes (optional but can help with SEO)
[[redirects]]
  from = "/main"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/developers"
  to = "/index.html"
  status = 200

[build]
  # Build command for Create React App
  command = "npm run build"
  # Publish directory for Create React App
  publish = "build"

# Node version
[build.environment]
  NODE_VERSION = "18"

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow hash-based navigation
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for JS and CSS files in the build folder
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for index.html - must revalidate
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache control for other HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for service worker and manifest
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Optional: If you have environment variables for production
# [context.production.environment]
#   REACT_APP_API_URL = "https://api.yourdomain.com"
#   REACT_APP_ENV = "production"